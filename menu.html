<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./images/restaurant-2-line.svg" type="image/x-icon" />
</head>

<body>
  <header>
    <nav class="navbar">
      <button class="nav-link"><img src="./images/home-line.svg" alt=""></button>
      <button class="nav-link"><img src="./images/menu-line.svg" alt=""></button>
      <button class="nav-link"><img src="./images/phone-line.svg" alt=""></button>
    </nav>
  </header>
  <main>
    <h2>Our menu has something for everyone.</h2>
    <div class="menu">
      <div class="item">
        <img src="./images/burger.webp" alt="">
        <h3>Burger</h3>
        <p>You can't go wrong with the classic fan favorite.</p>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1630384060421-cb20d0e0649d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1025&q=80" alt="">
        <h3>French Fries</h3>
        <p>Why yes, you would like fries with your order!</p>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1568901839119-631418a3910d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=649&q=80" alt="">
        <h3>Milk Shake</h3>
        <p>A delicious beverage to complement your meal.</p>
      </div>
    </div>
  </main>
  <footer>
    <p>By HecticKiwi</p>
  </footer>
</body>

</html>
